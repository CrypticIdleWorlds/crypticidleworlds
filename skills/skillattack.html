<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Train: Striker Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background: url('../assets/backgrounds/home.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff99;
      padding: 20px;
      display: flex;
    }
    #skills-panel {
      width: 200px;
      margin-right: 40px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border: 2px solid #00ff99;
    }
    #skills-panel h3 {
      margin-top: 0;
    }
    #skills-panel ul {
      list-style: none;
      padding-left: 0;
    }
    #skills-panel li {
      margin-bottom: 8px;
    }
    .region-main {
      flex: 1;
    }
    h1 {
      font-size: 24px;
    }
    .region-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    .region-card {
      width: 180px;
      border: 2px solid #00ff99;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      cursor: pointer;
      padding: 10px;
      transition: transform 0.2s;
    }
    .region-card.locked {
      opacity: 0.4;
      pointer-events: none;
    }
    .region-card:hover {
      transform: scale(1.05);
    }
    .region-card img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="skills-panel">
    <h3>üß† Skill Levels</h3>
    <ul id="skill-list">
      <li>Attack: <span id="level-attack">1</span></li>
      <li>Strength: <span id="level-strength">1</span></li>
      <li>Defense: <span id="level-defense">1</span></li>
      <li>Magic: <span id="level-magic">1</span></li>
      <li>Ranged: <span id="level-ranged">1</span></li>
    </ul>
  </div>

  <div class="region-main">
    <h1>üß† Train: Striker Protocol (Attack)</h1>
    <p>Select a region to begin training. Higher regions require higher combat levels.</p>

    <div class="region-container">
      <a href="../regions/ashlands.html">
        <div class="region-card">
          <img src="../assets/regions/ashlands.png" alt="Ashlands">
          <strong>Ashlands</strong>
        </div>
      </a>
      <a href="../regions/wraithmarsh.html">
        <div class="region-card">
          <img src="../assets/regions/wraithmarsh.png" alt="Wraithmarsh">
          <strong>Wraithmarsh</strong>
        </div>
      </a>
      <a href="../regions/cyberspire.html">
        <div class="region-card">
          <img src="../assets/regions/cyberspire.png" alt="Cyberspire">
          <strong>Cyberspire</strong>
        </div>
      </a>
      <a href="../regions/zerocrypt.html">
        <div class="region-card">
          <img src="../assets/regions/zerocrypt.png" alt="Zerocrypt">
          <strong>Zerocrypt</strong>
        </div>
      </a>
    </div>

    <button class="btn" onclick="window.location.href='../home.html'">üè† Return to Home</button>
  </div>

  <script>
    function getCombatLevel(skillData) {
      const atk = skillData.attack?.level || 1;
      const str = skillData.strength?.level || 1;
      const def = skillData.defense?.level || 1;
      const magic = skillData.magic?.level || 1;
      const ranged = skillData.ranged?.level || 1;
      const base = 0.25 * (def + Math.max(magic, ranged));
      const melee = 0.325 * (atk + str);
      return Math.floor(base + melee);
    }

    function lockRegions() {
      const skillData = JSON.parse(localStorage.getItem("skillData")) || {};
      const level = getCombatLevel(skillData);
      if (level < 30) document.querySelector('a[href*="wraithmarsh"]').classList.add("locked");
      if (level < 70) document.querySelector('a[href*="cyberspire"]').classList.add("locked");
      if (level < 100) document.querySelector('a[href*="zerocrypt"]').classList.add("locked");
    }

    function updateSkillLevels() {
      const skillData = JSON.parse(localStorage.getItem("skillData")) || {};
      document.getElementById("level-attack").textContent = skillData.attack?.level || 1;
      document.getElementById("level-strength").textContent = skillData.strength?.level || 1;
      document.getElementById("level-defense").textContent = skillData.defense?.level || 1;
      document.getElementById("level-magic").textContent = skillData.magic?.level || 1;
      document.getElementById("level-ranged").textContent = skillData.ranged?.level || 1;
    }

    window.onload = () => {
      lockRegions();
      updateSkillLevels();
    };
  </script>
</body>
</html>
