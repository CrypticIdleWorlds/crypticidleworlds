<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank - Cryptic Idle Worlds</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background: url('assets/backgrounds/home.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ff99;
      padding: 20px;
    }
    .bank-container {
      background-color: rgba(0,0,0,0.6);
      border: 2px solid #00ff99;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .bank-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .bank-item {
      background: rgba(0,0,0,0.8);
      border: 1px solid #00ff99;
      padding: 10px;
      text-align: center;
      width: 120px;
    }
    .bank-item img {
      width: 64px;
      height: 64px;
      margin-bottom: 5px;
    }
    .btn {
      background-color: rgba(0,0,0,0.8);
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 5px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üè¶ Bank</h1>
  <div class="bank-container">
    <div class="bank-grid" id="bankGrid"></div>
  </div>

  <script src="js/items.js"></script>
  <script src="js/bank.js"></script>
  <script>
    async function renderBank() {
      await loadItemsData();
      const bank = getAllBankItems();
      const grid = document.getElementById('bankGrid');
      grid.innerHTML = '';

      for (const itemId in bank) {
        const item = getItem(itemId);
        const count = bank[itemId];
        if (!item) continue;

        const div = document.createElement('div');
        div.className = 'bank-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div>${item.name}</div>
          <div>Qty: ${count}</div>
          ${item.type !== 'consumable' ? `<button class="btn" onclick="equipItem('${itemId}')">Equip</button>` : ''}
        `;
        grid.appendChild(div);
      }
    }

    renderBank();
  </script>
</body>
</html>
