<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryptic Idle Worlds - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Share Tech Mono', monospace !important;
      margin: 0 !important;
      background: url('assets/backgrounds/home2.png') no-repeat center center fixed !important;
      background-size: cover !important;
      color: #00ff99 !important;
    }
    #game-container {
      display: flex;
      height: 100vh;
    }
    #skills-tab {
      width: 220px;
      background-color: rgba(0, 0, 0, 0.6);
      border-right: 2px solid #00ff99;
      padding: 12px;
      overflow-y: auto;
    }
    #skills-tab h3 {
      font-size: 16px;
      margin-bottom: 10px;
      border-bottom: 1px solid #00ffaa;
      padding-bottom: 4px;
    }
    .skill-entry {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-bottom: 6px;
      padding: 4px;
      background: rgba(15, 15, 15, 0.6);
      border: 1px solid #00ff99;
    }
    .skill-entry img {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }
    .skill-entry strong {
      flex-grow: 1;
    }
    #main-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.55);
    }
    #content-area {
      flex-grow: 1;
      padding: 20px;
    }
    .panel.active {
      display: block;
    }
    .panel.hidden {
      display: none;
    }
    .bank-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }
    .bank-slot {
      width: 64px;
      height: 64px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bank-slot img {
      width: 48px;
      height: auto;
    }
    #terminal-log {
      padding: 10px;
      background: #000;
      border-top: 2px solid #00ff99;
      height: 120px;
      overflow-y: auto;
      font-size: 12px;
    }
    .level-up-message {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      background: #00ff99;
      color: #000;
      padding: 10px 20px;
      border: 2px solid #00ff99;
      z-index: 9999;
      opacity: 0;
      animation: flashFade 2s ease-out;
    }
    @keyframes flashFade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div style="background:#000;padding:10px;border-bottom:2px solid #00ff99;">
    <span id="last-save-time">Time since last save: 0s</span>
    <button onclick="progressManager.save()" style="float:right;">üíæ Save</button>
    <button onclick="location.href='bank.html'" style="margin-left:10px;">üè¶ Bank</button>
    <button onclick="window.location.href='skills/skillattack.html'" style="margin-left:10px;">‚öîÔ∏è Enter Combat</button>
  </div>

  <div id="game-container">
    <aside id="skills-tab">
      <h3>üß† Skills</h3>
      <ul id="all-skills-list" style="list-style: none; padding: 0;"></ul>
    </aside>

    <main id="main-panel">
      <section id="content-area">
        <div id="bank" class="panel active">
          <h2>üè¶ Bank</h2>
          <div class="bank-grid">
            <div class="bank-slot"><img src="assets/items/consumables/bread.png" alt="Bread"></div>
            <div class="bank-slot"></div>
            <div class="bank-slot"></div>
            <div class="bank-slot"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="terminal-log">
    [LOG] Welcome to Cryptic Idle Worlds.<br />
  </div>
  <div id="level-up-popup" class="level-up-message"></div>

  <!-- Scripts -->
  <script src="js/items.js"></script>
  <script src="js/masterySystem.js"></script>
  <script src="js/achievementsSystem.js"></script>
  <script src="js/combatLogSystem.js"></script>
  <script src="js/offlineProgress.js"></script>
  <script src="js/skills.js"></script>
  <script src="js/skillsSystem.js"></script>
  <script src="js/progressManager.js"></script>

  <script>
    function renderAllSkills(data) {
      const container = document.getElementById('all-skills-list');
      container.innerHTML = '';

      Object.entries(data.skills).forEach(([id, skill]) => {
        const percentToNext = ((skill.xp / ((skill.level + 1) * 100)) * 100).toFixed(1);
        const li = document.createElement('li');
        li.className = 'skill-entry';
        li.innerHTML = `
          <img src="assets/skills/${id}.png" alt="${id}">
          <strong>${id}</strong> Lv. ${skill.level} (${percentToNext}%)
        `;
        container.appendChild(li);
      });
    }

    window.onload = () => {
      progressManager.load();
      progressManager.startAutoSave();
      progressManager.syncUI(renderAllSkills);
    };
  </script>
</body>
</html>
