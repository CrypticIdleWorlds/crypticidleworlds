<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptic Idle Worlds - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <aside id="skills-tab">
      <h2>Welcome, <span id="user-name"></span></h2>
      <h3>Skills</h3>
      <div class="skill-section">
        <h4>Combat</h4>
        <ul id="combat-skills"></ul>
      </div>
      <div class="skill-section">
        <h4>Non-Combat</h4>
        <ul id="noncombat-skills"></ul>
      </div>
    </aside>

    <main id="main-panel">
      <nav id="top-menu">
        <button onclick="location.href='combat.html?enemy=melee_lv5'">Combat</button>
        <button onclick="togglePanel('skills')">Skills</button>
        <button onclick="togglePanel('inventory')">Inventory</button>
      </nav>

      <section id="content-area">
        <div id="skills" class="panel">
          <h2>Train Your Skills</h2>
          <p>Select a skill below to begin training:</p>
          <button onclick="location.href='skillhacking.html'">System Hacking</button>
          <button onclick="location.href='skillwoodcutting.html'">Datafishing</button>
        </div>

        <div id="inventory" class="panel hidden">
          <h2>Inventory</h2>
          <p>Your gear and items will be displayed here.</p>
        </div>
      </section>
    </main>
  </div>

  <div id="terminal-log" style="padding:10px;background:#000;border-top:2px solid #00ff99;height:120px;overflow-y:auto;font-size:12px;">
    [LOG] Welcome to Cryptic Idle Worlds.<br>
  </div>

  <script>
    const skillData = JSON.parse(localStorage.getItem("skillData")) || {
      melee: { xp: 0, level: 1 },
      ranged: { xp: 0, level: 1 },
      techno_magic: { xp: 0, level: 1 },
      slayer: { xp: 0, level: 1 },
      cryptomining: { xp: 0, level: 1 },
      datafishing: { xp: 0, level: 1 },
      codecraft: { xp: 0, level: 1 },
      forgenetics: { xp: 0, level: 1 },
      system_hacking: { xp: 0, level: 1 }
    };

    const xpTable = Array(100).fill(0).map((_, level) => {
      let xp = 0;
      for (let i = 1; i < level; i++) xp += Math.floor(i + 300 * Math.pow(2, i / 7));
      return Math.floor(xp / 4);
    });

    function updateSkillTabs() {
      const combatList = document.getElementById('combat-skills');
      const noncombatList = document.getElementById('noncombat-skills');
      combatList.innerHTML = '';
      noncombatList.innerHTML = '';

      for (const skill in skillData) {
        const data = skillData[skill];
        const li = document.createElement('li');
        li.innerHTML = `<div class="skill-row"><div class="icon-box"><img src="assets/assets/icons/${skill}.png" alt="${skill}" width="16"></div><span>${skill.replace('_', ' ')}</span><span class="level">Lv. ${data.level}</span></div>`;
        (['melee', 'ranged', 'techno_magic', 'slayer'].includes(skill) ? combatList : noncombatList).appendChild(li);
      }
    }

    function togglePanel(id) {
      document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function loadUserName() {
      const name = localStorage.getItem('displayName') || 'Player';
      document.getElementById('user-name').textContent = name;
    }

    function restoreOfflineXP() {
      const lastLogin = localStorage.getItem('lastLogin');
      const now = Date.now();
      if (lastLogin) {
        const minutes = Math.floor((now - parseInt(lastLogin)) / 60000);
        if (minutes > 0) {
          skillData.system_hacking.xp += minutes;
          for (let i = 1; i <= 99; i++) {
            if (skillData.system_hacking.xp >= xpTable[i]) {
              skillData.system_hacking.level = i;
            }
          }
          localStorage.setItem("skillData", JSON.stringify(skillData));
        }
      }
      localStorage.setItem("lastLogin", now);
    }

    window.onload = () => {
      loadUserName();
      restoreOfflineXP();
      updateSkillTabs();
    };
  </script>
</body>
</html>
