<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combat - Cryptic Idle Worlds</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0a0a0a;
      color: #00ff99;
      padding: 20px;
    }
    #combat-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
    }
    #enemy-box, #player-box {
      background-color: #111;
      border: 2px solid #00ff99;
      padding: 20px;
      width: 45%;
      text-align: center;
      position: relative;
    }
    #food-box {
      text-align: center;
      margin-top: 10px;
    }
    #food-box img {
      width: 48px;
      cursor: pointer;
      border: 1px solid #00ff99;
    }
    .damage {
      position: absolute;
      font-weight: bold;
      animation: floatUp 1s ease-out forwards;
    }
    .damage.player { color: yellow; left: 20px; }
    .damage.enemy { color: red; right: 20px; }
    @keyframes floatUp {
      0% { opacity: 1; bottom: 10px; }
      100% { opacity: 0; bottom: 50px; }
    }
    .btn {
      background: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 15px;
    }
    .level-up-message {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      background: #00ff99;
      color: #000;
      padding: 10px 20px;
      border: 2px solid #00ff99;
      z-index: 9999;
      opacity: 0;
      animation: flashFade 2s ease-out;
    }
    @keyframes flashFade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    #combat-log {
      background: #000;
      border-top: 2px solid #00ff99;
      margin-top: 30px;
      padding: 10px;
      height: 120px;
      overflow-y: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è Combat Mode <button onclick="window.location.href='home.html'" class="btn" style="float:right">üõë Escape</button></h1>

  <div id="combat-container">
    <div id="enemy-box">
      <h2 id="enemy-name">Enemy</h2>
      <img id="enemy-image" src="" alt="Enemy" width="120" />
      <p>HP: <span id="enemy-hp">0</span></p>
    </div>
    <div id="player-box">
      <h2>You</h2>
      <p>HP: <span id="player-hp">100</span></p>
      <button class="btn" onclick="startBattle()">Battle</button>
      <div id="food-box">
        <p>Food:</p>
        <img src="assets/items/consumables/bread.png" alt="Bread" onclick="eatFood()" />
      </div>
    </div>
  </div>

  <div id="combat-log">[LOG] Combat initialized.<br /></div>
  <div id="level-up-popup" class="level-up-message"></div>

  <script>
    const enemies = {
      melee_lv5: {
        name: "Blight Rat",
        image: "assets/monsters/blight_rat.png",
        hp: 30,
        xp: { melee: 10 }
      },
      melee_lv15_boss: {
        name: "Ashen Whelp Matriarch",
        image: "assets/bosses/ashen_whelp_matriarch.png",
        hp: 90,
        xp: { melee: 30 }
      }
    };

    const xpTable = Array(100).fill(0).map((_, level) => {
      let xp = 0;
      for (let i = 1; i < level; i++) xp += Math.floor(i + 300 * Math.pow(2, i / 7));
      return Math.floor(xp / 4);
    });

    let skillData = JSON.parse(localStorage.getItem("skillData")) || {
      melee: { xp: 0, level: 1 }
    };
    let enemy = null;
    let enemyHP = 0;
    let playerHP = 100;
    let isBattling = false;

    function getParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    function log(msg) {
      const box = document.getElementById("combat-log");
      box.innerHTML += msg + "<br>";
      box.scrollTop = box.scrollHeight;
    }

    function floatText(target, text, type) {
      const el = document.createElement("div");
      el.className = `damage ${type}`;
      el.innerText = text;
      target.appendChild(el);
      setTimeout(() => el.remove(), 1000);
    }

    function triggerLevelUpMessage(skill, level) {
      const msg = document.getElementById("level-up-popup");
      msg.innerText = `You are now level ${level} in ${skill.replace('_', ' ')}!`;
      msg.style.animation = 'none';
      msg.offsetHeight; // reset animation
      msg.style.animation = null;
    }

    function initCombat() {
      const enemyKey = getParam("enemy");
      if (!enemyKey || !enemies[enemyKey]) return;
      enemy = enemies[enemyKey];
      enemyHP = enemy.hp;
      document.getElementById("enemy-name").innerText = enemy.name;
      document.getElementById("enemy-image").src = enemy.image;
      document.getElementById("enemy-hp").innerText = enemyHP;
      document.getElementById("player-hp").innerText = playerHP;
      log(`[ENEMY] Encountered ${enemy.name} with ${enemy.hp} HP.`);
    }

    function startBattle() {
      if (isBattling) return;
      isBattling = true;
      const loop = setInterval(() => {
        if (enemyHP <= 0 || playerHP <= 0) {
          if (playerHP <= 0) {
            log(`[DEFEAT] You died. Reload the page to restart.`);
            clearInterval(loop);
            isBattling = false;
            return;
          }
          log(`[VICTORY] ${enemy.name} defeated.`);
          for (const skill in enemy.xp) {
            skillData[skill].xp += enemy.xp[skill];
            log(`[XP] +${enemy.xp[skill]} ${skill} XP`);
            for (let lvl = 1; lvl <= 99; lvl++) {
              if (skillData[skill].xp >= xpTable[lvl] && skillData[skill].level < lvl) {
                skillData[skill].level = lvl;
                log(`[LEVEL UP] ${skill} is now Lv. ${lvl}!`);
                triggerLevelUpMessage(skill, lvl);
              }
            }
          }
          localStorage.setItem("skillData", JSON.stringify(skillData));
          enemyHP = enemy.hp;
          document.getElementById("enemy-hp").innerText = enemyHP;
          isBattling = false;
          startBattle(); // Auto-restart
        } else {
          const dmgToEnemy = Math.floor(Math.random() * 10 + 5);
          const dmgToPlayer = Math.floor(Math.random() * 5);
          enemyHP -= dmgToEnemy;
          playerHP -= dmgToPlayer;
          document.getElementById("enemy-hp").innerText = Math.max(enemyHP, 0);
          document.getElementById("player-hp").innerText = Math.max(playerHP, 0);
          floatText(document.getElementById("enemy-box"), `-${dmgToEnemy}`, "enemy");
          floatText(document.getElementById("player-box"), `-${dmgToPlayer}`, "player");
        }
      }, 1000);
    }

    function eatFood() {
      if (playerHP < 100) {
        playerHP = Math.min(100, playerHP + 5);
        document.getElementById("player-hp").innerText = playerHP;
        log(`[FOOD] Ate bread. Healed 5 HP.`);
      } else {
        log(`[FOOD] HP is already full.`);
      }
    }

    window.onload = initCombat;
  </script>
</body>
</html>
