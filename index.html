<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptic Idle Worlds - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff99;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #111;
      padding: 40px;
      border: 2px solid #00ff99;
      width: 300px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
      cursor: pointer;
      margin-top: 15px;
    }
    p {
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Cryptic Idle Worlds</h1>
    <input type="text" id="displayName" placeholder="Display Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="handleLogin()">Login / Signup</button>
    <p>Accounts save to cloud using Firebase</p>
  </div>

  <script>
    function handleLogin() {
      const displayName = document.getElementById('displayName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // TODO: Replace with Firebase auth
      if (displayName && email && password) {
        localStorage.setItem('displayName', displayName);
        window.location.href = 'home.html';
      } else {
        alert("Please fill out all fields");
      }
    }
  </script>
</body>
</html>
